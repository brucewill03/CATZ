<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>CATZ</title>
</head>

<body>
  <header>
    <h1>CATZ</h1>
  </header>

  <div class="container">
    <div class="jumbotron">
      <h2>“I have studied many philosophers and many cats. The wisdom of cats is infinitely superior.” – Hippolyte Taine</h2>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center">Breed</h3>
      <div id="breed" class="breed">
          <button id="asho" type="button" class="btn btn-secondary">American Shorthair</button>
          <button id="beng" type="button" class="btn btn-secondary">Bengal</button>
          <button id="bslo" type="button" class="btn btn-secondary">British Longhair</button>
          <button id="bure" type="button" class="btn btn-secondary">Burmese</button>
      </div>
      <div id="breed-image"></div>
      </div>

    <div class="col-md-6">
      <h3 class="text-center">Category</h3>
        <div id="category" class="category">
            <button id="5" type="button" class="btn btn-secondary">Boxes</button>
            <button id="15" type="button" class="btn btn-secondary">Clothes</button>
            <button id="1" type="button" class="btn btn-secondary">Hats</button>
            <button id="14" type="button" class="btn btn-secondary">Sinks</button>
        </div>
        <div id="category-image"></div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
