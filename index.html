<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>CATZ</title>
</head>

<body>
  <header>
    <h1>CATZ</h1>
  </header>

  <div class="container">
    <div class="jumbotron">
      <h2>Quote of the Day</h2>
    </div>

    <div class="row">
      <div class="col-md-3">
      <!-- img -->
      <div id="catz-image">
    </div>

    <div class="col-md-9">
      <!-- panel w/ buttons -->
      <div class="dropdown">

        <div id="breed" class="breed">
          <button>Breed</button>
          <ul id="breedList">
            <li id="asho"> American Shorthair</li>
            <li id="beng">Bengal</li>
            <li id="bslo">British Longhair</li>
            <li id="bure">Burmese</li>
            <li id="cypr">Cyprus</li>
            <li id="mcoo">Maine Coon</li>
            <li id="pers">Persian</li>
            <li id="ragd">Ragdoll</li>
            <li id="siam">Siamese</li>
            <li id="sphy">Sphynx</li>
          </ul>
        </div>

        <div id="breed-image">
          
        </div>

        <div id="category" class="category">
          <button>Category</button>
          <ul>
            <li id="5"><a href="#">Boxes</a></li>
            <li id="15"><a href="#">Clothes</a></li>
            <li id="1"><a href="#">Hats</a></li>
            <li id="14"><a href="#">Sinks</a></li>
          </ul>
        </div>

       
       
       
       
        <div id="category-image">

        </div>
        

      </div>
    </div>
    </div>
