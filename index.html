<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>CATZ</title>
</head>

<body>
  <header>
    <h1>CATZ</h1>
  </header>

  <div class="container">
    <div class="jumbotron #fbe9e7 deep-orange lighten-5">
      <!-- displays random quotes -->
      <h2 id="quotes"></h2>
    </div>
  </div>

  <!-- displays image -->
  <div id="switch" class="row">
    <div id="img-div" class="col l6 m6 s12">
      <div id="image"></div>

    </div>

    <!-- breed button -->
    <div class="row">
      <div id="breed-div" class="col l3 m3 s6">
        <div>
          <a id="breed" class="breed waves-effect waves-light btn-large #e57373 red lighten-2"
            type="button"><span>Breed</span></a>
          <select id="breed-dropdown" class="uk-width-large" uk-dropdown="pos: bottom-justify">
            <ul></ul>
          </select>
        </div>
      </div>

      <!-- category button -->
      <div id="category-div" class="col l3 m3 s6">
        <div>
          <a id="category" class="category waves-effect waves-light btn-large #e57373 red lighten-2"
            type="button"><span>Category</span></a>
          <select id="category-dropdown" class="uk-width-" uk-dropdown="pos: bottom-justify">
            <ul></ul>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
