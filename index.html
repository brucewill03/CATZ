<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>CATZ</title>
</head>

<body>
  <header>
    <h1>CATZ</h1>
  </header>

  <div class="container">
    <div class="jumbotron">
      <h2>“I have studied many philosophers and many cats. The wisdom of cats is infinitely superior.” – Hippolyte Taine
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col l6 s12">
      <div id="breed-image"></div>
      <div id="category-image"></div>
    </div>

    <div class="col l3 s6">
      <div>
        <button id="breed" class="breed" type="button">Breed</button>
        <select id="breed-dropdown" class="uk-width-large" uk-dropdown="pos: bottom-left">
          <ul></ul>
        </select>
      </div>
    </div>

    <div class="col l3 s6">
      <div>
        <button id="category" class="category" type="button">Category</button>
        <select id="category-dropdown" class="uk-width-" uk-dropdown="pos: bottom-right">
          <ul></ul>
        </select>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
